<!DOCTYPE html>
<html lang="en">
<style>
    /* Underline current page link */
    .nav-links a[href="index.html"] {
        text-decoration: underline;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB GeoGuessr</title> <!-- tab name -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <!-- Top bar -->
    <nav class="topbar">
        <div class="topbar-inner">
            <span class="site-title">MBey GeoGuessr Challenges</span>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <!-- https://www.pexels.com/video/planet-earth-spinning-10343918/ -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="videos/earth20.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <header>
        IMPORTANT: Please log into a GeoGuessr account to track scores!
    </header>

    <main>
        <a class="challenge clickable" id="today-link" href="#" target="_blank">
            <h1>Today's Challenge</h1>
            <h3><span id="date"></span></h3>
            <p class="challenge-subtitle" id="today-subtitle"></p>
        </a>
                
        <a class="challenge clickable" id="yesterday-link" href="#" target="_blank">
            <h1>Yesterday's Challenge</h1>
            <h3><span id="yesterday-date"></span></h3>
            <p class="challenge-subtitle" id="yesterday-subtitle"></p>
        </a>
        
        <div class="challenge">
            <h1>Past Challenges and Results</h1>
            <input type="text" id="calendar" placeholder="Select a date" />
            <p><a href="" target="_blank" id="calendar-link"></a></p>
            <p class="challenge-subtitle" id="calendar-subtitle"></p>
        </div>
    </main>

    <!-- link to external JS -->
    <script src="script.js"></script>
</body>
</html>
